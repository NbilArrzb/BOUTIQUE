<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="./img/Logo/Group 33.png" rel="icon">
    <link rel="stylesheet" href="./css/style2.css" />

    <title>BOUTIQUE</title>
  </head>
  <body>
    <div class="container" style="margin-top: 90px">
      <div class="box">
        <div class="login">
          <img src="./img/Hero/img-01.png" alt="" />
        </div>

        <form class="login">
          <h2 class="login-title fw-bold">Forgot Password</h2>
          <p class="fw-bold">Please enter the data below</p>

          <img src="./img/Icon/Layer 14.png" class="rounded mx-auto d-block mb-3" alt="...">

          <div class="box-input">
            <input
              type="password"
              class="input"
              id="exampleFormControlInput1"
              placeholder="Password"
            />

            <input
              type="password"
              class="input mt-3"
              id="inputPassword"
              placeholder="Confirm Password"
            />
          </div>

          <a href="./login.html"><button type="button" class="button btn-secondary mt-3 float-end">Finish</button></a>
        </form>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
